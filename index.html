    <label id="countLabel">0</label>
    <div id="btnContainer">
        <button id="decreaseBtn" class="buttons">decrease</button>
        <button id="resetBtn" class="buttons">reset</button>
        <button id="increaseBtn" class="buttons">increase</button>
    </div>

    <button id="mybutton">roll</button><br><br>
    <label id="mylabel1" class="labels"></label><br>
    <label id="mylabel2" class="labels"></label><br>
    <label id="mylabel3" class="labels"></label><br>


    <label>Enter your age:</label><br>
    <input type="text" id="mytext"><br>
    <button id="mysubmit">submit</button><br>
    <p id="result"></p>

    <div class="paymentmethod">
        <input type="checkbox" id="myCheckBox">
        <label for="myCheckBox">subscribe</label><br><br>

        <input type="radio" id="visaBtn" name="card">
        <label for="visaBtn">Visa</label><br>
        <input type="radio" id="masterCardBtn" name="card">
        <label for="masterCardBtn">MasterCard</label><br>
        <input type="radio" id="payPalBtn" name="card">
        <label for="payPalBtn">PayPal</label><br><br>
        <button type="submit" id="mySubmit">submit</button><br>
        <p id="subresult"></p>
        <p id="paymentresult"></p>
    </div>

        <form>
            <h1 class="h1color">Temperature Conversion:</h1>
            <input type="number" id="textBox" value="0"><br>

            <input type="radio" name="unit" id="toFahrenheit">
            <label class="labels" for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

            <input type="radio" name="unit" id="toCelsius">
            <label class="labels" for="toCelsius">Fahrenheit ➡️ Celsius</label><br>

            <button class="temp" type="button" onclick="convert()">Submit</button>
            <p id="resultconv"></p>  
        </form>


        <div id="container">
            <h1>Dice Roller</h1>
            <label ># of dice:</label>
            <input class="diceInput" id="numOfDice" type="number" value="1" min="1">
            <button class="myRoll" onclick="rollDice()">Roll dice</button>
            <div id="diceResult"></div>
            <div id="diceImages"></div>
        </div>

        <h1 id="bee"></h1>

        <button onclick="startTimer()">START</button>
        <button onclick="clearTimer()">CLEAR</button>


        <div id="clock-container">
            <div id="clock">00:00:00</div>
        </div>


    <div class="Stopwatch">
            <h1 id="myWatch">Stopwatch</h1>
        <div id="watch-container">
            <div id="display">00:00:00:00</div>
            <div id="controls">
                <button id="startbtn" onclick="start()">Start</button>
                <button id="stopbtn" onclick="stop()">Stop</button>
                <button id="resetbtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>


    <div id="calculator">
        <input id="displaynum" type="text" readonly>
        <div id="keys">
        <button id="operatorbtn" class="calcbutton" onclick="appendToDisplay('+')">+</button>
        <button class="calcbutton" onclick="appendToDisplay('7')">7</button>
        <button class="calcbutton" onclick="appendToDisplay('8')">8</button>
        <button class="calcbutton" onclick="appendToDisplay('9')">9</button>
        <button id="operatorbtn" class="calcbutton" onclick="appendToDisplay('-')">-</button>
        <button class="calcbutton" onclick="appendToDisplay('4')">4</button>
        <button class="calcbutton" onclick="appendToDisplay('5')">5</button>
        <button class="calcbutton" onclick="appendToDisplay('6')">6</button>
        <button id="operatorbtn" class="calcbutton" onclick="appendToDisplay('*')">*</button>
        <button class="calcbutton" onclick="appendToDisplay('1')">1</button>
        <button class="calcbutton" onclick="appendToDisplay('2')">2</button>
        <button class="calcbutton" onclick="appendToDisplay('3')">3</button>
        <button id="operatorbtn" class="calcbutton" onclick="appendToDisplay('/')">/</button>
        <button class="calcbutton" onclick="appendToDisplay('0')">0</button>
        <button class="calcbutton" onclick="appendToDisplay('.')">.</button>
        <button class="calcbutton" onclick="calculate()">=</button>
        <button id="operatorbtn"  class="calcbutton" onclick="clearDisplay">C</button>
        </div>
    </div>
    

    <script type="module" src="index.js"></script>
</body>
